name       : file
version    : '5.40'
release    : 21
source     :
    - https://github.com/file/file/archive/FILE5_40.tar.gz : 35488116b068042320374f60e505e37c2c61b899402f9968e070b63dc39286d4
homepage   : http://www.darwinsys.com/file
license    : BSD-2-Clause
component  : system.base
devel      : yes
summary    : file (file type guesser)
description: |
    file is a command used to guess the "file type" of a file.  It reads the content to determine the data.
builddeps  :
    - pkgconfig(liblzma)
    - bzip2-devel
    - git
setup      : |
    %patch -p1 < $pkgfiles/change-dest-for-mgc-file.patch
    %patch -p1 < $pkgfiles/encoding-Fix-backward-compatibility-with-5.39.patch
    git apply -p1 < $pkgfiles/Use-unsigned-datatypes-for-filesystem-UUIDs.patch
    %reconfigure --disable-static --enable-shared
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check

    # If these don't pass, ypkg will create very broken packages
    TEST1=`file /usr/lib64/libc-2.31.so | grep "ELF 64-bit LSB shared object" | wc -l`
    TEST2=`file /usr/bin/file | grep "ELF 64-bit LSB executable" | wc -l`
    if [ $TEST1 -eq 0 ]; then
        echo "Failed TEST1"
        failtestungracefully
    fi
    if [ $TEST2 -eq 0 ]; then
        echo "Failed TEST2"
        failtestungracefully
    fi
